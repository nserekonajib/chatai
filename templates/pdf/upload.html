{% extends "base.html" %}

{% block title %}Upload PDF - Najib AI{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload PDF</h2>
    
    {% if error %}
        <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('upload_pdf') }}" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">PDF File</label>
            <input type="file" name="file" accept=".pdf" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Upload PDF
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{{ url_for('chat') }}" class="text-blue-600 hover:text-blue-800">Back to chat</a>
    </div>
</div>
{% endblock %}
