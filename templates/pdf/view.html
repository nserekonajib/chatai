{% extends "base.html" %}

{% block title %}{{ pdf.filename }} - Najib AI{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">{{ pdf.filename }}</h2>
        <form method="POST" action="{{ url_for('delete_pdf', pdf_id=pdf.id) }}" onsubmit="return confirm('Are you sure you want to delete this PDF?')">
            <button type="submit" class="text-red-600 hover:text-red-800">Delete</button>
        </form>
    </div>
    
    <div class="border rounded-lg p-4 bg-gray-50 max-h-[70vh] overflow-y-auto">
        <h3 class="text-lg font-medium text-gray-700 mb-2">Extracted Text:</h3>
        <div class="whitespace-pre-wrap">{{ pdf.text_content }}</div>
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('chat') }}" class="text-blue-600 hover:text-blue-800">Back to chat</a>
    </div>
</div>
{% endblock %}
